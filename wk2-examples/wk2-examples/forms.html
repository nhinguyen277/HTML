<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <!-- All stuff that belongs to forms - including submit buttons - go inside a FORM element. -->
    <!-- 
      There is a method attribute (GET by default). This sets how form
      data will be submitted.
      
      - "get": GET forms (the default if the method attribute is not set) submit the data 
               via the URL. This is usually used for simple search
               forms where it doesn't matter if the data is visible in the URL. Searches are
               not secure data so this doesn't matter. It's also useful to be able to bookmark
               a search page. Since GET forms pass data via the URL, there is a character limit on
               GET form data.
      - "post": POST forms do NOT submit via the URL, so this is inherently more secure (i.e. the
                data is not immediately exposed). Most forms should use POST as the submission
                method. Wherever there is more sensitive data, use POST (e.g. a login form or 
                checkout form).
    -->
    <!--
      There is an action attribute. This value is the destination (URI/URL) where the form data
      will be submitted to. As we're not doing any server-side form processing in this class, you
      can omit this attribute for this class, but it's important to know about this attribute.
    -->
    <h2>Search form example</h2>
    <form method="post" action="url(./)">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query" placeholder="text something here">
        <button type="submit">Search</button>
    </form>


    <h2>Login form example</h2>
    <form method="post">
        <div>
            <label for="user">Username</label>
            <input type="text" id="user" name="username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">Login</button>
    </form>
    <h2>Random form example</h2>
    <p>The following is just a form used to test out a few form fields.</p>
    <form method="post">
        <div>
            <label for="numCar">Number of cars</label>
            <input type="number" id="numCar" name="numbercar">
        </div>
        <div>
            <label for="num">Number field example</label>
            <input type="text" id="num" name="numberEx" inputmode="numeric">
        </div>
        <div>
            <input type="hidden" id="hiddenfield" name="Random value">
        </div>
        <!-- check box -->
        <div>
            <label for="subcribe">Subcribe</label>
            <input type="checkbox" id="subcribe" name="subcribe" checked>
        </div>

        <fieldset>
            <legend>Your interest</legend>
            <div>
                <input type="checkbox" id="art" name="interests" value="art">
                <label for="art">Art</label>
            </div>
            <div>
                <input type="checkbox" id="gardening" name="interests" value="gardening">
                <label for="gardening">Gardening</label>
            </div>
        </fieldset>
        <!-- radio button-->
        <fieldset>
            <legend>where did you hear about us?</legend>
            <div>
                <input type="radio" id="internet" name="source" value="internet" checked>
                <label for="internet">Internet</label>
            </div>
            <div>
                <input type="radio" id="tv" name="source" value="tv">
                <label for="tv">TV</label>
            </div>
        </fieldset>
        <div>
            <label for="message">Your meassage here</label>
        </div>
        <div>
            <textarea id="message" name="yourmes" placeholder="type your message"></textarea>
        </div>

        <!-- select -->
        <div>
            <label type="reason">Resons for enquiry:</label>
            <select id="reason" name="reasons">
            <option disabled value="" selected>-----select your reason--------</option>
            <option value="sale">sale</option>
            <optgroup label="catagory">
              <option></option>
            </optgroup>
            
          </select>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
